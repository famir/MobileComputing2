      <div class="row m-3">
        <div class="col-sm-4  mx-auto">
          <h2 class="border-bottom pb-2">Sign Upss</h2>

          <form  name="signup"  action="#"> 
           
              <div class="form-group">
                  <label for="firstName">First name*:</label>
                  <input type="text" class="form-control" id="firstName" placeholder="Enter first name" name="firstName" ng-model="firstName" required>
                  <span style="color:red" ng-show="signup.firstName.$dirty && signup.firstName.$invalid">
                      <span ng-show="signup.firstName.$error.required">First name is required.</span> 
                </div>

                <div class="form-group">
                    <label for="lastName">Last name*:</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter last name" name="lastName" ng-model="lastName" required>
                    <span style="color:red" ng-show="signup.lastName.$dirty && signup.lastName.$invalid">
                        <span ng-show="signup.lastName.$error.required">Last name is required.</span> 
                  </div>

            <div class="form-group">
              <label for="email">Email*:</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" ng-model="email" required>
              <span style="color:red" ng-show="signup.email.$dirty && signup.email.$invalid">
                  <span ng-show="signup.email.$error.required">Email is required.</span>
                  <span ng-show="signup.email.$error.email">Invalid email address.</span>
            </div>
           

            <div class="form-group">
                <label for="nationalId">National Id*:</label>
                <input type="text" class="form-control" id="nationalId" placeholder="Enter national id" name="nationalId" ng-model="nationalId" required>
                <span style="color:red" ng-show="signup.nationalId.$dirty && signup.nationalId.$invalid">
                    <span ng-show="signup.nationalId.$error.required">National id is required.</span> 
              </div>

            <div class="form-group">
                <label for="email">Password*:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" ng-model="password" required>
                <span style="color:red" ng-show="signup.password.$dirty && signup.password.$invalid">
                    <span ng-show="signup.email.$error.required">password is required.</span> 
            </div> 
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password*:</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" name="confirmPassword" ng-model="confirmPassword" required confirmPasswordDirective>
                <span style="color:red" ng-show="signup.password.$dirty && signup.password.$invalid">
                    <span ng-show="signup.confirmPassword.$error.required">Confirm password is required.</span> 
            </div> 

            <div class="form-group">

                <div class="fileinput fileinput-new" data-provides="fileinput">
                    <label for="confirmPassword">CNIC photo attachment:</label>
                    <span class="btn-file"><input type="file" id="photo" ng-model="photo"  /></span>
                </div> 
            </div>   
            
            <button type="submit" class="btn btn-default">Submit</button>
            <button class="btn btn-default" ng-click="reset()">Clear</button>
          </form>
        </div> 
      </div>
