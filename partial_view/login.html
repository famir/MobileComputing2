 
      <div class="row m-3">
        <div class="col-sm-4  mx-auto">
          <h2 class="border-bottom pb-2">Login</h2>

          <form  ng-app="loginApp"  ng-controller="signupController" name="login"  action="#"> 
		  
            <div class="form-group">
              <label for="email">Email*:</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" ng-model="email" required>
              
            </div>
           

            <div class="form-group">
                <label for="email">Password*:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" ng-model="password" required>
                
            </div> 
            
            
            <button type="submit" class="btn btn-default">Login</button> 
            <a class="btn btn-default" href="#/forgotPassword">Forgot Password</a>
            <a class="btn btn-default" href="#/signup">Reigister</a>

          </form>

        </div> 
      </div>
